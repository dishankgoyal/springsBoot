<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index page</title>
</head>
<body>
<form action="#" th:action="@{/adminDashBoard}" th:object="${login}" method="post">
    <p>Login Id <input type="text" th:field="*{login_d}" /></p>
    <p>Password<input type="password" th:field="*{password}" /></p>
    <p th:if="${#fields.hasErrors('loginId')}" >Name Error</p>
    <p th:if="${htmlResult}" >Login Id </p>



    <p><input type="submit" value="Login" /> </p>
</form>


</body>
</html>
